<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 19 - Web Components</title>
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <main>
    <!-- Template here
    This is a special element not rendered by the browser
    -->
    <template id="user-card-template">
      <div class="card">
        <!-- image that we're selecting. -->
        <img src="" width="80" height="80" alt="avatar">
        <div class="info">
          <!-- we're going to change these into a slot -->
          <slot name="name" class="name"></slot>
          <slot name="description" class="description"></slot>
        </div>
      </div>
    </template>
    <!-- Create user-cards here -->
    <user-card avatar="assets/link-avatar.png">
      <span slot="name">Link</span>
      <span slot="description">Hey Listen</span>
    </user-card>
    <user-card avatar="assets/zelda-avatar.png">
      <span slot="name">Zelda</span>
      <span slot="description">princess of hyrule</span>
    </user-card>
  </main>

</body>

</html>
