<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 19 - Web Components</title>

<body>
  <main>
    <!-- Template here
    This is a special element not rendered by the browser
    -->
    <template id="user-card-template">
      <div class="card">
        <!-- image that we're selecting. -->
        <img src="" width="80" height="80" alt="avatar">
        <div class="info">
          <span class="name">Zelda</span>
          <span class="description">Princess of Hyrule</span>
        </div>
      </div>
    </template>
    <!-- Create user-cards here -->
    <user-card avatar="assets/link-avatar.png"></user-card>
    <user-card></user-card>
  </main>

</body>

</html>
