<!DOCTYPE html>
<html lang="en">

<head>
  <!-- everything in the head won't be shown on the page.
    You're going to have some meta data here about the page
    and the links to your javascript and css.
  -->
  <meta charset="UTF-8">
  <title>Lesson 01 Starter</title>

  <!-- This is the link to your css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- This is going to be the link to your javascript -->
  <script src="js/script.js" defer></script>

</head>

<body>
  <!-- Comments in html are written like this. -->
  <!-- That this page is going to show everything in the body -->
  <h1>Lesson 01: Introduction to Front-End Development</h1>
  <!-- Let's add a paragraph -->
  <p>Here's a few things we learned today</p>
  <ul>
    <li>Fundamental CSS</li>
    <li>Unordered list tag</li>
    <li>Differences between frontend languages/markup HTML, CSS, JS</li>
    <li>The "script" tag and the "link" tag</li>
  </ul>
</body>

</html>
